<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Connect</title>

  <!-- Link to the manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- Fallback icons -->
  <link rel="icon" sizes="192x192" href="icon-192x192.png">
  <link rel="icon" sizes="512x512" href="icon-512x512.png">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .redirect-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #0078d4; /* Microsoft blue */
      text-decoration: none;
      border-radius: 8px;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .redirect-button:hover {
      background-color: #005a9e;
      transform: translateY(-2px);
    }
    .redirect-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <a class="redirect-button" href="https://usarmywarcollege.sharepoint.com/sites/USAWCAlumniConnect">
    Click Here to Go to Alumni Connect
  </a>
</body>
</html>
